mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: stucchio
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: /index.html
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: /blog/index.html
            -
                name: Code
                description: Code
                css_class: code
                type: url
                url: https://github.com/stucchio
            -
                name: Work
                description: Work
                css_class: work
                type: node
                url: /work.html
            -
                name: Publications
                description: Publications
                css_class: publications
                type: node
                url: /publications.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Chris Stucchio
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false

template: hyde.ext.templates.jinja.Jinja2Template